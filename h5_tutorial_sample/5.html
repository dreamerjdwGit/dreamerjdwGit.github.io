<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>NS Solutions</title>
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
	<link href="dist/css/strength-meter.min.css" media="all" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrapValidator.min.css">
	<style type="text/css">
		html,body {
			font-size: 1em;
		}
		.navbar-default {
			border-bottom: 0.1em solid #DCDCDC;
		}
		.navbar-nav li {
			font-weight: bold;
		}
		.navbar-nav li:hover {
			background-color: #DCDCDC;
		}
		#rigisterPage {
			margin: 0.3em 0.2em 0 0.2em;

		}
		#info {
			padding-top: 3em;
			background-color: #EDEDED;
			text-align: text;
		}
		.pic {
			background-color: #DCDCDC;
			border-radius: 50%;
			margin: 0 auto;
			width: 1.4em;
			height: 1.4em;
			font-size: 4em;
		}
		.info-list {
			margin-top: 2em;
		}
		.info-list li {
			margin-bottom: 1.5em;
		}
		.info-list li a {
			color: #000;
		}
		.info-list li a:hover {
			color: lightblue;
		}
		.info-list-option {
			margin-left: 0.5em;
		}
		.content-title {
			padding: 0.3em;
			border-bottom: 0.1em solid grey;
			font-size: 1.5em;
			
		}
		.content-title #feedbackBtn {
			float: right;
		}
		.content-register {
			padding-top: 1.4em;
		}

	</style>
</head>
<body>
	<nav class="nav navbar-default ">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-options">
	                <span class="sr-only">navigation</span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </button>
				<a class="navbar-brand" href="#">
					<img alt="NS Solutions" src="logo.png">
				</a>
			</div>
			<div id="navbar-options" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">工作流</a></li>
					<li><a href="#">个人业务</a></li>
					<li><a href="#">企业微博</a></li>
					<li><a href="#">帮助</a></li>
					<li class="active"><a href="#">登录/注册</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="rigisterPage" class="container-fluid">
		<div class="row">
			<div id="info" class="col-xs-4 col-sm-3 text-center">
				<div class="pic">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				</div>
				<div>
					<ul class="list-unstyled info-list">
						<li>
							<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
							<a class="info-list-option" href="#">我的主页</a>
						</li>
						<li>
							<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
							<a class="info-list-option" href="#">我的行程</a>
						</li>
						<li>
							<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
							<a class="info-list-option" href="#">我的文章</a>
						</li>
						<li>
							<span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
							<a class="info-list-option" href="#">收藏文章</a>
						</li>
						<li>
							<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
							<a class="info-list-option" href="#">收藏图片</a>
						</li>
						<li>
							<span class="glyphicon glyphicon-headphones" aria-hidden="true"></span>
							<a class="info-list-option" href="#">收藏音乐</a>
						</li>
						<li>
							<span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span>
							<a class="info-list-option" href="#">收藏电影</a>
						</li>
						<li>
							<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
							<a class="info-list-option" href="#">我的位置</a>
						</li>
						<li>
							<span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
							<a class="info-list-option" href="#">我的电话</a>
						</li>
						<li>
							<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
							<a class="info-list-option" href="#">站内消息</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-xs-8 col-sm-9">
				<div class="content-title">
					注册账号
					<button id="feedbackBtn" class="btn btn-info">
					  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 反馈建议
					</button>
				</div>
				<div class="content-register">
					<form class="form-horizontal">
					  <div class="form-group">
					    <label for="inputUserID" class="col-sm-2 control-label">登陆账号 *</label>
					    <div class="col-xs-10">
					      <input type="text" class="form-control" id="inputUserID" name="inputUserID" placeholder="账号名长度必须在6到18位之间">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputUserName" class="col-sm-2 control-label">你的昵称</label>
					    <div class="col-xs-10">
					      <input type="text" class="form-control" id="inputUserName" name="inputUserName" placeholder="中英文皆可">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputEmail" class="col-sm-2 control-label">Email *</label>
					    <div class="col-xs-10">
					      <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="邮箱地址">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputPassword" class="col-sm-2 control-label">设置密码 *</label>
					    <div class="col-xs-12 col-sm-10">
					      <input type="password" class="form-control strength" id="inputPassword" name="inputPassword" placeholder="请输入密码">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputPassword2" class="col-sm-2 control-label">确认密码 *</label>
					    <div class="col-xs-12 col-sm-10">
					      <input type="password" class="form-control strength" id="inputPassword2" name="inputPassword2" placeholder="请再次输入密码">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputFile" class="col-sm-2 control-label">上传头像</label>
					    <div class="col-xs-8" style="margin-top: 0.3em;">
					      <input type="file" id="inputFile"/>
					    </div>
					  </div>
					  <div class="form-group" style="margin-top: 1.3em;">
					    <label for="inputProfile" class="col-sm-2 control-label">个人说明</label>
					    <div class="col-xs-8">
					      <input type="text" class="form-control" id="inputProfile" name="inputProfile" placeholder="用一句话介绍自己">
					    </div>
					  </div>
					  <div class="form-group" style="margin-top: 1.3em;">
					    <div class="col-sm-offset-2 col-xs-10">
					      <button type="submit" class="btn btn-danger">注册</button>
					    </div>
					  </div>
					</form>
				</div>
				
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<script src="dist/js/bootstrapValidator.min.js"></script>
<script src="dist/js/strength-meter.min.js" type="text/javascript"></script>
<script type="text/javascript">
(function(){

	// 表单验证
	$('form').bootstrapValidator({
		message: 'This value is not valid',
	    feedbackIcons: {
　　　　　　valid: 'glyphicon glyphicon-ok',
　　　　　　invalid: 'glyphicon glyphicon-remove',
　　　　　　validating: 'glyphicon glyphicon-refresh'
　　　　},
        fields: {
            inputUserID: {
                validators: {
                    notEmpty: {
                        message: '登陆账号不能为空',
                    },
                    stringLength: {
                        min: 6,
                        max: 18,
                        message: '用户名长度必须在6到18位之间'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_]+$/,
                        message: '用户名只能包含大写、小写、数字和下划线'
                    }
                }
            },
            inputUserName: {
            	validators: {
            		stringLength: {
            			max: 10,
            			message: '昵称长度必须在10位以下'
            		}
            	}
            },
            inputEmail: {
                validators: {
                    notEmpty: {
                        message: '邮箱地址不能为空'
                    },
                    emailAddress: {
                        message: '邮箱地址格式有误'
                    }
                }
            },
            inputPassword: {
                validators: {
                    notEmpty: {
                        message: '密码不能为空'
                    },
                    stringLength: {
                        min: 8,
                        max: 20,
                        message: '密码长度必须在8到20位之间'
                    },
                    identical: {
                    	field: 'inputPassword2',
                    	message: '两次密码不一致'
                    }
                }
            },
            inputPassword2: {
                validators: {
                    notEmpty: {
                        message: '确认密码不能为空'
                    },
                    stringLength: {
                        min: 8,
                        max: 20,
                        message: '密码长度必须在8到20位之间'
                    },
                    identical: {
                    	field: 'inputPassword',
                    	message: '两次密码不一致'
                    }
                }
            }
        }
	});

})();
</script>
</html>
